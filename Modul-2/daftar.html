<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Siswa</title>
</head>
<body>

<!-- Judul Halaman -->
<h2>Form Pendaftaran Siswa Baru</h2>

<!-- Link kembali ke halaman index -->
<p>
    <a href="index.html">Kembali ke Data Siswa</a>
</p>

<!-- Form Pendaftaran -->
<form>

    <!-- Input NIS -->
    NIS:
    <input type="text" name="nis">
    <br><br>

    <!-- Input Nama -->
    Nama:
    <input type="text" name="nama">
    <br><br>

    <!-- Input Alamat -->
    Alamat:
    <input type="text" name="alamat">
    <br><br>

    <!-- Input Email -->
    Email:
    <input type="email" name="email">
    <br><br>

    <!-- Input Upload Foto -->
    Foto:
    <input type="file" name="foto">
    <br><br>

    <!-- Tombol Submit -->
    <button type="submit">Daftar</button>

</form>

</body>
</html>
